<!-- 
-Requisitos
Estos requisitos se validarán una vez se entregue el proyecto, por lo que tened en cuenta cada uno de ellos:
*Head
La etiqueta head debe de estar completa con todos los metadatos correctos, así como un favicon y un título adecuado a la temática escogida.
*Contenido del body
----Encabezado: Logotipo o imagen representativa
----Menú de navegación: De momento puede ser ficticio, pero debe de representar un contenido lógico para la aplicación. Por ejemplo: enlaces "falsos" o mediante id a contenido que aparece más adelante a lo largo de ella.
----Título principal de la página
*Organización semántica
Usa etiquetas semánticas para estructurar el contenido de forma clara y precisa, por ejemplo:
---section para diferentes secciones de la página
---article para entradas de blog, noticias, etc.
---aside para contenido secundario
---figure para imágenes con leyendas
---header y footer para encabezado y pie de página
---main para el contenido principal
No tienes que usarlas todas obligatoriamente, pero una buena organización será muy valorable.
*Etiquetas adicionales
---h1, h2, etc. para títulos
---p para párrafos
---ul, ol para listas
---blockquote para citas
---strong y em para énfasis
---a para enlaces
Todo lo que pueda aportar semántica y claridad en el contenido, mejor, estas son solo un ejemplo.
*Accesibilidad
Usa etiquetas alt para describir las imágenes.
Estructura el contenido de forma que sea fácil de leer y comprender.
Todo lo que pueda aportar información para lectores de pantalla se valorará.
*Pie de página
Incluye la siguiente información de manera completa o parcial:
---Información de contacto
---Copyright (ficticio)
---Enlaces a redes sociales
*Formulario
Crea un formulario de contacto simple con los siguientes campos:
---Nombre
---Correo electrónico
---Asunto
---Mensaje
---Valida los campos del formulario para evitar errores (opcional).
Otro tipo de formulario que se adecue a la temática también se dará por correcto.
*Exigencia
---La página web debe ser accesible y navegable sin necesidad de CSS.
---La estructura del código HTML debe ser clara, organizada y bien indentada. Puedes usar la extensión Prettier de VSCode para darle formato al documento. Para ello pulsa el segundo botón encima del código HTML en el programa, clica en "Dar formato al documento" y elige Prettier por defecto. Las próximas veces que des formato se hará automáticamente con esta extensión.
---Usa comentarios para explicar el código y su organización si lo ves necesario.
---Valida tu código HTML con un validador online.
*Consejos
---Planifica la estructura de tu aplicación web antes de empezar a meter código. A veces un croquis o un dibujo en papel nos ayudará a "imaginar" la aplicación en vez de improvisar en el propio código.
---No dudes en pedir ayuda a tu mentor o compañeros si tienes dificultades a través del foro, además de compartir consejos.
---Inspírate en aplicaciones que se asemejen al contenido que quieres reflejar.
---Dedícale tiempo, esta aplicación está concebida para completarla a lo largo de una semana aproximadamente.
---No te compliques de más, es mejor una aplicación más directa y con una semántica correcta que una de 800 líneas de HTML5 mal estructurada.


Intenta ser completista con este proyecto, y no lo enfoques en "sacar la tarea", ya que todo lo que aprendas en este proyecto lo agradecerás en el futuro y tendrás algo presentable en tu portfolio.

Utilizad las buenas prácticas y etiquetas que hemos aprendido y mejorad lo presente.
